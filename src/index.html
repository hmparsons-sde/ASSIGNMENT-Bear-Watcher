<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bears!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div id="form-container">
      <form id="bear-form">
        <div class="form-group" aria-required="true">
          <input
            id="bear-name"
            placeholder="Name"
            class="form-control"
            type="text"
            required
            aria-required="true"
          />
        </div>
        <div class="form-group" aria-required="true">
          <input
            id="bear-url"
            placeholder="Photo URL"
            class="form-control"
            type="text"
            required
            aria-required="true"
          />
        </div>
        <button type="submit" id="trackBtn" class="btn btn-lg btn-success">
          <span>Track</span>
        </button>
      </form>
    </div>
    <div class="d-flex flex-column" id="bear-cards"></div>
  </body>
</html>
