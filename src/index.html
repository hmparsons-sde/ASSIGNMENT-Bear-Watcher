<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bears!</title>
    </head>
<body>
    <div class='d-flex row' id='bear-cards'></div>

    <div class="container mt-5">
      <div class="row">
        <form class="col-sm p-4" id='bear-form'>
          <div class="form-group">
            <label for="name" id="name" class="text-white">Bear Name</label>
            <input type="name" class="form-control" id="bear-name" required>
          </div>
          <div class="form-group">
            <label for="imageUrl" id="imgUrl" class="text-white">Image URL</label>
            <input type="url" class="form-control" id="bear-url" required>
          </div>
          <button type="submit" class="btn btn-primary" id="trackBtn">Submit</button>
        </form>
      </div>
  </body>
</html>
