<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bears!</title>
  </head>
  <body>
    <div class="jumbotron text-center" style="margin-bottom: 0">
      <h1>Bear Watcher</h1>
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>    
        </ul>
      </div>  
    </nav>

    <div class="container" style="margin-top: 30px">
      <div class="row">
        <div class="col-sm-8">
          <h2>Competing Bears</h2>
          <div class='d-flex row' id='bear-cards'></div>
        </div>
      </hr>
        <div class="col-sm-4 p-4">
          <form id='bear-form'>
            <div class="form-group">
              <label for="name" id="name" class="text-white">Bear Name</label>
              <input type="name" class="form-control" id="bear-name" required>
            </div>
            <div class="form-group">
              <label for="imageUrl" id="imgUrl" class="text-white">Image URL</label>
              <input type="url" class="form-control" id="bear-url" required>
            </div>
            <button type="submit" class="btn btn-primary" id="trackBtn">Submit</button>
          </form>
          <hr class="d-sm-none" />
        </div>
      </div>
    </div>

    <div class="jumbotron text-center">
      <p>Footer</p>
    </div>
  </body>
</html>
