<!DOCTYPE html>
<html lang='en'>
  <head>
    <!-- Required meta tags -->
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <title>Bears!</title>
  </head>
  <body>
    <div class='jumbotron text-center' style='margin-bottom: 0'>
      <h1>Bear Watcher</h1>
    </div>

    <nav class='navbar navbar-expand-sm'>
      <a class='navbar-brand' href='#'></a>
      <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#collapsibleNavbar'>
        <span class='navbar-toggler-icon'></span>
      </button>
      <div class='collapse navbar-collapse' id='collapsibleNavbar'>
        <ul class='navbar-nav'>
          <li class='nav-item'>
            <a class='nav-link' href='#'></a>
          </li>
          <li class='nav-item'>
            <a class='nav-link' href='#'></a>
          </li>
          <li class='nav-item'>
            <a class='nav-link' href='#'></a>
          </li>    
        </ul>
      </div>  
    </nav>

    <div class='container' style='padding-top: 50px;'>
      <div class='row'>
        <div class='col-sm-8'>
          <div class='d-flex row pb-5 flex-wrap justify-content-evenly' id='bear-cards'></div>
        </div>
      </hr>
        <div class='col-sm-4 p-3'>
          <form id='bear-form'>
            <div class='form-group'>
              <input type='name' class='form-control text-black-50' id='bear-name' placeholder='Bear Name' required>
            </div>
            <div class='form-group'>
              <input type='url' class='form-control text-black-50' id='bear-url' placeholder='Image URL' required>
            </div>
            <button type='submit' class='btn text-white' id='trackBtn'>Submit</button>
          </form>
          <hr />
        </div>
      </div>
    </div>

    <nav class='navbar navbar-expand-sm'></nav>
    </div>
  </body>
</html>
